<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Wheel</title>
	</head>
	<body>
		<div class="scene">
			<div class="wheel">
				<div class="tire">
					<div class="text">
						<p>SPEED RUNNERS</p>
					</div>
					<div class="rim">
						<span class="column" style="--i: 1"><i></i></span>
						<span class="column" style="--i: 2"><i></i></span>
						<span class="column" style="--i: 3"><i></i></span>
						<span class="column" style="--i: 4"><i></i></span>
						<span class="column" style="--i: 5"><i></i></span>
						<span class="center"></span>
					</div>
				</div>
			</div>
			<div class="floor"></div>
		</div>
	</body>
	<script>
		window.addEventListener('load', () => {
			const text = document.querySelector('.text p')
			text.innerHTML = text.innerText
				.split('')
				.map(
					(letter, index) =>
						`<b class="text" style="transform:rotate(${
							index * 11
						}deg)">${letter}</b>`
				)
				.join('')
		})
	</script>
</html>
